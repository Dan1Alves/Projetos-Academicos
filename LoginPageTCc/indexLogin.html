<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="imports.css">
    <title>Login IFGO</title>
</head>
<body >
<div class="content">
    <header>
    <h1>IFGO</h1>
</header>
<main>
<form >

<div class="input-field">
<input type="email" placeholder="Digite seu email" id="email">
<label for="email">
    <img src="./images/o-email.png" alt="imagem do email" >
</label>
</div>

<div class="input-field">
    <input type="password" placeholder="Digite sua senha" id="password">
    <label for="password">
        <img src="./images/senha.png" alt="" >
    </label>
</div>

<div class="checkbox">
    <input type="checkbox" checked id="remind-pass">
    <label for="remind-pass"> Lembrar senha</label>
</div>
<div class="botao">
    <button class="btn">
        Login
    </button>
    </div>
</form>


</main>
<footer>
    <span><a href="#">Esqueci minha senha</a></span>
    <a href="#">Criar conta</a>
</footer>

</div>
</body>
</html>
